<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <title>JOGO DO MARIO</title>
</head>
<body>
   <div class="game">
    <img class="logo" src="assets/img/superMario.png" alt="Super Mario">
    <img class="mario" src="./assets/img/mario.gif" alt="mario">
    <img class="pipe" src="assets/img/pipe.png" alt="cano">
    <img class="nuvem" src="assets/img/nuvem.png" alt="nuvem">
    <button class="start" onclick="startGame()">Iniciar</button>
   </div>

    <div class="game-over"><h1>Fim de Jogo</h1><button onclick="restartGame()">Reiniciar</button></div>
</body>
<script src="script.js"></script>
</html>
